<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do You Have This example</title>
    <script src="inventory.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Do You Have This example</h1>
    <div>
      <h2>Create Item</h2>
      <input type="text" id='nameIn' placeholder="object name" />
      <select id='colorIn'>
        <option value='red'>Red</option>
        <option value='orange'>Orange</option>
        <option value='yellow'>Yellow</option>
        <option value='green'>Green</option>
        <option value='mermaid treasure'>Mermaid Treasure</option>
        <option value='blue'>Blue</option>
        <option value='purple'>Purple</option>
      </select>
      <select id='sizeIn'>
        <option value='small'>Small</option>
        <option value='medium'>Medium</option>
        <option value='large'>Large</option>
      </select>
      <button onclick='getUserInput()'>Add Item</button>
    </div>
    <div>
      <h2>Search for Item</h2>
      <select id='searchColorIn'>
        <option value='red'>Red</option>
        <option value='orange'>Orange</option>
        <option value='yellow'>Yellow</option>
        <option value='green'>Green</option>
        <option value='mermaid treasure'>Mermaid Treasure</option>
        <option value='blue'>Blue</option>
        <option value='purple'>Purple</option>
      </select>
      <select id='searchSizeIn'>
        <option value='small'>Small</option>
        <option value='medium'>Medium</option>
        <option value='large'>Large</option>
      </select>
      <button onclick='userSearch()'>Search Now</button>
      <p id='outputP'></p>
    </div>
  </body>
</html>
